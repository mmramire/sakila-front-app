<div class="container">
  <div
    *ngFor="let itemInput of amountOfItems"
    class="form-check form-check-inline"
    [ngClass]="{ selected: itemInput.id === selectedItemId }"
  >
    <input
      id="{{ itemInput.id }}"
      class="form-check-input"
      type="radio"
      [value]="itemInput.id"
      (click)="changeAmountItemsPerPage(itemInput.id)"
      [checked]="itemInput.id === selectedItemId"
    />
    <label class="form-check-label" for="{{ itemInput.id }}">{{
      itemInput.label
    }}</label>
  </div>
</div>
<div *ngIf="listadoActores.length > 0; else bloqueVacio">
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"># Actor Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Last Update</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let item of listadoActores
              | slice : (page - 1) * pageSize : page * pageSize
          "
        >
          <!-- <tr *ngFor="let item of listadoActores; index as i"> -->
          <th scope="row">{{ item.actorId }}</th>
          <!-- <td>{{ item.actorId }}</td> -->
          <td>
            {{ item.firstName }}
          </td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.lastUpdate }}</td>
          <td>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="openPicture(item.actorId)"
            >
              OpenPicture
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ngb-pagination
  class="d-flex justify-content-center"
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="collectionSize"
></ngb-pagination>
<div class="container">
  <ng-template #bloqueVacio
    >Sin datos, presione el bot√≥n Buscar Todos para ejecutar
    consulta.</ng-template
  >
</div>
